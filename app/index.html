<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="sidebarCtrl" class="perfect-scrollbar-off {{mobileNavigationOpen}}">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>EMS - Employee Management System</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="../assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="../assets/css/demo.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    <link href="https://vitalets.github.io/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
</head>

<body>
    <div ng-if="!check_login()">
        <div ng-include="'login.html'"></div>
    </div>
    <div ng-if="check_login()">
        <div ng-include="'ems.html'"></div>
    </div>
</body>
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-route.js"></script>
<script src="assets/js/xeditable.min.js"></script>
<script src="assets/js/ui-bootstrap-tpls-2.5.0.min.js"></script>

<script src="controllers/departments-controller.js"></script>
<script src="controllers/positions-controller.js"></script>
<script src="controllers/sysuser-controller.js"></script>
<script src="controllers/employee-controller.js"></script>

<script>
    var myApp = angular.module("myApp", ["ngRoute", "xeditable", "ui.bootstrap", "ngAnimate", "toastr"]);

    myApp.controller('employeeController', employeeController);
    myApp.controller('departmentsController', departmentsController);
    myApp.controller('positionsController', positionsController);
    myApp.controller('sysuserController', sysuserController);

    myApp.config(function($routeProvider) {
        $routeProvider
        .when("/", {
            templateUrl : "templates/list.html",
            controller : "employeeController"
        })
        .when("/dashboard", {
            templateUrl : "templates/list.html",
            controller : "employeeController"
        })
        .when("/employees", {
            templateUrl : "templates/list.html",
            controller : "employeeController"
        })
		.when("/employees/:id/edit", {
			templateUrl:"templates/edit.html",
			controller:"employeeController"
        })
		.when("/employees/:id/show", {
			templateUrl:"templates/show.html",
			controller:"employeeController"
        })
		.when('/employees/create', {
			templateUrl:'templates/add.html',
			controller:"employeeController"
        })
        .when("/departments", {
            templateUrl : "templates/manage-departments.html",
            controller : "departmentsController"
        })
        .when('/departments/:id/edit', {
			templateUrl:'templates/edit-department.html',
			controller:"departmentsController"
        })
        .when("/positions", {
            templateUrl : "templates/manage-positions.html",
            controller : "positionsController"
        })
        .when('/positions/:id/edit', {
			templateUrl:'templates/edit-position.html',
			controller:"positionsController"
        })
        .when("/users", {
            templateUrl : "templates/manage-sysusers.html",
            controller : "sysuserController"
        })
		.when("/users/:id/show", {
			templateUrl:"templates/show-sysuser.html",
			controller:"sysuserController"
        })
        .when("/users/create", {
            templateUrl : "templates/add-sysuser.html",
            controller : "sysuserController"
        })
        .when('/users/:id/edit', {
			templateUrl:'templates/edit-user.html',
			controller:"sysuserController"
        });
    });
</script>
<script src="controllers/sidebar-controller.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
<script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
<link rel="stylesheet" href="//unpkg.com/angular-toastr/dist/angular-toastr.css" />
</html>
