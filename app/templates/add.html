<div class="row">
  <div class="col-md-12">
      <div class="card">
          <div class="card-header" data-background-color="red">
              <h4 class="title">Add New Employee</h4>
          </div>
          <div class="card-content">
            <form ng-submit="addEmployee()" ng-init="getDepartments(); getPositions();">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" ng-model="employee.name" required>
              </div>
              <div class="form-group">
                <label for="dept">Department:</label>
                <select id="departmentSelector" ng-model="employee.dept" required>
                  <option ng-repeat="x in departments">{{x.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="area">Location:</label>
                <input type="text" class="form-control" id="area" ng-model="employee.area" required>
              </div>
              <div class="form-group">
                <label for="contact">Contact Info:</label>
                <input type="text" class="form-control" id="contact" ng-model="employee.contact" required>
                <div class="form-group">
                  <label for="dept">Job Status:</label>
                  <select id="departmentSelector" ng-model="employee.status" required>
                    <option ng-repeat="x in positions">{{x.name}}</option>
                  </select>
                </div>
                <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" class="form-control" id="salary" ng-model="employee.salary" required>
              </div>
              <button type="submit" class="btn btn-success">Save</button>
              <a href="#!/employees" class="btn btn-danger"> Cancel</a>
          </form>
          </div>
      </div>
  </div>
</div>
